name: Flutter Test

on: [push, pull_request]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2.3.3
      - uses: actions/setup-java@v1.4.3
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v2.11.0
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
